<mat-card-subtitle>Neues Teammitglied anlegen</mat-card-subtitle>
<form class="new__form" [formGroup]="member" (ngSubmit)="onSave()">
  <mat-form-field>
    <input matInput placeholder="Nachname" type="text" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Vorname" type="text" formControlName="firstname">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!member.valid">Anlegen</button>
</form>
